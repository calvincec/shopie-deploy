<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit-profile.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>

<body>
    <div class="top-nav">
        <div class="alternating-menu">
            <p id="alternateText">Welcome to Shoppie</p>
        </div>
        <div class="search-container">

        </div>
        <div class="menus">
            <div class="dropdown">
                <span class="material-symbols-outlined clickable">person</span>
                <div class="dropdown-content">
                    <a href="/Frontend/edit-profile/edit-profile.html">View Profile</a>
                    <a id="user-logout" onclick="logout()">Logout</a>
                </div>
            </div>
            <span class="material-symbols-outlined clickable"
                onclick="window.location.href ='/Frontend/cart/cart.html' " id="shopping-cart">shopping_cart</span>
            <p id="helloCustomerMessage"></p>
        </div>

    </div>

    <h2 style="text-align: center; margin-top: 20px; margin-bottom: 20px;" >Edit your details below</h2>
    <div class="container">

        <div class="image">
            <img height="200px" style="border-radius: 50%; margin-left: 100px;" src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=740&t=st=1692775752~exp=1692776352~hmac=a352ada88356330187831c134fdb41bcf5af53a84cadcd87ec09fb7a5db5d0a4" alt="" srcset="">
        </div>
        <div class="profile" id="profile">
            <p> <b>Name:</b> <span id="name">John Doe</span></p>
            <p><b>Email: </b><span id="email">john@example.com</span></p>
            <p> <b>Phone Number: </b><span id="phone-number">254715145345</span></p>
            <button id="editButton">Edit</button>
            <button id="delete-profile" style="background-color: red;">Deactivate Account</button>
            <button id="saveButton" style="display: none;">Save</button>
        </div>

    </div>
    <script src="edit-profile.js"></script>
</body>

</html>
