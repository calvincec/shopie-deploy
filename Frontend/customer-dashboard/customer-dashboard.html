<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="customer-dashboard.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <title>Shoppie</title>
</head>

<body>
    <div class="top-nav">
        <div class="alternating-menu">
            <p id="alternateText">Welcome to Shoppie</p>
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search...">
            <button type="button" id="search-button">Search Products</button>
        </div>
        <div class="menus">
            <div class="dropdown">
                <span class="material-symbols-outlined-clickable">person</span>
                <div class="dropdown-content">
                    <a href="#">View Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
            <span class="material-symbols-outlined clickable" id="shopping-cart">shopping_cart</span>
            <p id="helloMessage">Hello, Kinuthia!</p>
        </div>
    </div>


    <div class="product-container" id="productContainer">
       
    </div>

    <div id="no-products-found"></div>

    <script src=“https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js”></script>
    <lottie-player src=“https://lottiefiles.com/animations/search-not-found-nbjBpADmjc” background=“Transparent” speed=“1” style=“width: 300px; height: 300px” direction=“1” mode=“normal” loop autoplay></lottie-player>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            $(".dropdown").click(function (event) {
                event.stopPropagation();
                $(this).find(".dropdown-content").toggle();
            });

            // Hide the dropdown content on DOM content load
            $(".dropdown-content").hide();

            $(document).click(function (event) {
                if (!$(event.target).closest(".dropdown").length) {
                    $(".dropdown-content").hide();
                }
            });

            // Check if the pop-up was displayed before using localStorage
            if (!localStorage.getItem("popupDisplayed")) {
                $(".dropdown-content").show();
                localStorage.setItem("popupDisplayed", "true");
            }
        });


    </script>

    <script src="customer-dashboard.js"></script>
</body>

</html>
