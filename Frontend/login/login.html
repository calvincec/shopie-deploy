<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Shoppie</title>
</head>

<body>
    <div class="top-nav">
        <div class="alternating-menu">
            <p id="alternateText">Welcome to Shoppie</p>
        </div>
        <div class="menus">
            <span class="material-symbols-outlined">person</span>
            <span class="material-symbols-outlined">shopping_cart</span>
        </div>
    </div>

    <form action="" method="post" id="form-login">

        <h1 style="text-align: center; margin-top:20px">Welcome Back to Shoppie!</h1>

        <h3 style="text-align: center; margin-top:20px">Login Below to Proceed</h3>
        <div class="container">
          <label for="username"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="password">


            <div style="text-align: center; margin-bottom: 5px; margin-top: 5px" id="message-element" >

            </div>


          <button type="submit">Login</button>
        
        </div>
      
        <div class="container">
          <h3 id="register"  onclick="window.location.href = '/Frontend/register/register.html'" style="text-align: center; margin-top: 20px; margin-bottom: 20px;">No Account? Create one here</h3>

            <h4 style="text-align: center; " onclick="window.location.href = '/Frontend/reset-password/reset-request.html'" >Forgot Password?</h4>
        </div>
      </form>




    <script src="login.js"></script>
</body>

</html>
