<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="top-nav">
        <div class="alternating-menu">
            <p id="alternateText">Welcome to Shoppie</p>
        </div>
        <div class="menus">
            <span class="material-symbols-outlined">person</span>
            <span class="material-symbols-outlined">shopping_cart</span>
        </div>
    </div>


    <div class="main">
        <div class="head">
            <div class="head1">
               
                <p class="message" style="color: #007BFF; ">REGISTER</p>
                
            </div>
            <p>Create your account. It's free and only takes a minute</p>
        </div>
    
        <form class="form" id="input-form" action="">
            <div class="inputs">
                <div class="input" style="display: flex;justify-content: space-between;">
                    <label for="fullname"></label><input type="text" name="fullname" id="fullname" placeholder="Full Name">
                  
                </div>
                <div class="input">

                    <label for="email"></label><input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="input">
                    <label for="phone-number"></label><input type="number" name="" id="phone-number" placeholder="254720212223">
                </div>
                <div class="input">
                    <label for="password"></label><input type="password" name="pwd" id="password" placeholder="Password">
                </div>
                <div class="input">
                    <label for="confirm-password"></label><input type="password" name="pwdc" id="confirm-password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="errormessage" id="message-element">
               
            </div>
      
            <div class="sbt">
                <input   type="submit" value="Register Now">
                <input  type="button" id="login-button"  onclick="window.location.href='login.html'" value="Login instead">
            </div>
        </form>
        
    </div>


    <script src="register.js"></script>
</body>
</html>
